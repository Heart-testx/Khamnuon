  <script>
    function calculateIncome() {
      const daily = parseFloat(document.getElementById('daily').value) || 0;
      const days = parseFloat(document.getElementById('days').value) || 0;
      const offDays = parseFloat(document.getElementById('offDays').value) || 0;
      const halfDays = parseFloat(document.getElementById('halfDays').value) || 0;

      let fullDays = days - offDays - halfDays;
      if (fullDays < 0) fullDays = 0;

      let total = (daily * fullDays) + ((daily / 2) * halfDays);

      document.getElementById('resultBox').style.display = "block";
      document.getElementById('fullDays').innerText = fullDays;
      document.getElementById('halfDaysShow').innerText = halfDays;
      document.getElementById('offDaysShow').innerText = offDays;
      document.getElementById('dailyShow').innerText = daily.toLocaleString();

      animateNumber(total);
    }

    function animateNumber(finalValue) {
      const el = document.getElementById("totalIncome");
      let current = 0;
      const duration = 1200;
      const steps = 60;
      const increment = finalValue / steps;
      const stepTime = duration / steps;

      const counter = setInterval(() => {
        current += increment;
        if (current >= finalValue) {
          current = finalValue;
          clearInterval(counter);
        }
        el.textContent = current.toLocaleString(undefined, {maximumFractionDigits: 0}) + " à¸šà¸²à¸—";
      }, stepTime);
    }
